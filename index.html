<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo que quiero decirte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <!-- Marco de personajes My Little Pony -->
    <div class="character-frame" id="characterFrame">
        <!-- Esquinas principales - Rarity destacada -->
        <div class="character-corner top-left rarity-special" data-character="rarity" data-name="Rarity">
            <img src="https://images.pexels.com/photos/6985001/pexels-photo-6985001.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Rarity - Elegancia y Generosidad" loading="lazy">
            <div class="character-sparkle">✨</div>
        </div>
        <div class="character-corner top-right" data-character="twilight" data-name="Twilight Sparkle">
            <img src="https://images.pexels.com/photos/6985095/pexels-photo-6985095.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Twilight Sparkle - Magia y Amistad" loading="lazy">
            <div class="character-sparkle">⭐</div>
        </div>
        <div class="character-corner bottom-left" data-character="fluttershy" data-name="Fluttershy">
            <img src="https://images.pexels.com/photos/6985089/pexels-photo-6985089.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Fluttershy - Bondad y Naturaleza" loading="lazy">
            <div class="character-sparkle">🦋</div>
        </div>
        <div class="character-corner bottom-right" data-character="rainbow" data-name="Rainbow Dash">
            <img src="https://images.pexels.com/photos/6985067/pexels-photo-6985067.jpeg?auto=compress&cs=tinysrgb&w=300&h=400&fit=crop" alt="Rainbow Dash - Lealtad y Velocidad" loading="lazy">
            <div class="character-sparkle">🌈</div>
        </div>
        
        <!-- Laterales -->
        <div class="character-side left-side">
            <div class="character-item" data-character="pinkie" data-name="Pinkie Pie">
                <img src="https://images.pexels.com/photos/6985034/pexels-photo-6985034.jpeg?auto=compress&cs=tinysrgb&w=200&h=300&fit=crop" alt="Pinkie Pie - Risa y Diversión" loading="lazy">
                <div class="character-sparkle">🎉</div>
            </div>
            <div class="character-item" data-character="applejack" data-name="Applejack">
                <img src="https://images.pexels.com/photos/6985078/pexels-photo-6985078.jpeg?auto=compress&cs=tinysrgb&w=200&h=300&fit=crop" alt="Applejack - Honestidad y Trabajo" loading="lazy">
                <div class="character-sparkle">🍎</div>
            </div>
        </div>
        
        <div class="character-side right-side">
            <div class="character-item rarity-companion" data-character="sweetie-belle" data-name="Sweetie Belle">
                <img src="https://images.pexels.com/photos/6985012/pexels-photo-6985012.jpeg?auto=compress&cs=tinysrgb&w=200&h=300&fit=crop" alt="Sweetie Belle - Hermana de Rarity" loading="lazy">
                <div class="character-sparkle">🎵</div>
            </div>
            <div class="character-item" data-character="spike" data-name="Spike">
                <img src="https://images.pexels.com/photos/6985045/pexels-photo-6985045.jpeg?auto=compress&cs=tinysrgb&w=200&h=300&fit=crop" alt="Spike - Asistente Leal" loading="lazy">
                <div class="character-sparkle">🔥</div>
            </div>
        </div>
        
        <!-- Superior e inferior -->
        <div class="character-side top-side">
            <div class="character-item" data-character="celestia" data-name="Princess Celestia">
                <img src="https://images.pexels.com/photos/6985056/pexels-photo-6985056.jpeg?auto=compress&cs=tinysrgb&w=250&h=200&fit=crop" alt="Princess Celestia - Sabiduría Solar" loading="lazy">
                <div class="character-sparkle">☀️</div>
            </div>
            <div class="character-item" data-character="luna" data-name="Princess Luna">
                <img src="https://images.pexels.com/photos/6985023/pexels-photo-6985023.jpeg?auto=compress&cs=tinysrgb&w=250&h=200&fit=crop" alt="Princess Luna - Magia Lunar" loading="lazy">
                <div class="character-sparkle">🌙</div>
            </div>
        </div>
        
        <div class="character-side bottom-side">
            <div class="character-item rarity-companion" data-character="opal" data-name="Opalescence">
                <img src="https://images.pexels.com/photos/6985089/pexels-photo-6985089.jpeg?auto=compress&cs=tinysrgb&w=250&h=200&fit=crop" alt="Opalescence - Gata de Rarity" loading="lazy">
                <div class="character-sparkle">💎</div>
            </div>
            <div class="character-item" data-character="derpy" data-name="Derpy Hooves">
                <img src="https://images.pexels.com/photos/6985067/pexels-photo-6985067.jpeg?auto=compress&cs=tinysrgb&w=250&h=200&fit=crop" alt="Derpy Hooves - Mensajera Especial" loading="lazy">
                <div class="character-sparkle">📮</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">Para Ti ✨</h1>
            <div class="subtitle">Con la magia de la amistad y el amor</div>
        </div>
        
        <div class="content">
            <div id="dynamicContent" class="dynamic-content">
                <!-- Aquí aparecerán los textos guiados por el gatito -->
            </div>
        </div>
        
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Personaje Lottie - CENTRO DE LA EXPERIENCIA -->
        <div class="lottie-container" id="lottieContainer">
            <dotlottie-player 
                id="lottiePlayer"
                src="https://lottie.host/673d59bb-3263-4fa5-bfa9-693b417157b1/MJA5L9tUbA.lottie" 
                background="transparent" 
                speed="1" 
                style="width: 200px; height: 200px" 
                loop 
                autoplay>
            </dotlottie-player>
            <div class="character-speech-bubble" id="characterSpeech">
                <p id="characterMessage">¡Hola! 💕</p>
            </div>
            
            <!-- Controles de navegación -->
            <div class="navigation-controls" id="navigationControls">
                <button class="nav-button prev-button" id="prevButton" title="Mensaje anterior" aria-label="Mensaje anterior">
                    <span>◀</span>
                </button>
                <button class="nav-button next-button" id="nextButton" title="Siguiente mensaje" aria-label="Siguiente mensaje">
                    <span>▶</span>
                </button>
            </div>
        </div>
        
        <!-- Efectos especiales MLP -->
        <div class="mlp-magic-effects">
            <div class="floating-gems">
                <div class="gem gem-1">💎</div>
                <div class="gem gem-2">💎</div>
                <div class="gem gem-3">💎</div>
            </div>
            <div class="floating-hearts">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <!-- Scripts modulares -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
